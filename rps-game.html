<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!-- Create Rock, Paper, Scissors game with score tracker-->
    <header>
        <div>
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <body>
        <!-- Create buttons for each option plus a button to reset score -->
        <div>
            <button onclick="
            playGame('rock');
            ">Rock</button>

            <button onclick="
            playGame('paper');
            ">Paper</button>

            <button onclick="
            playGame('scissors');
            ">Scissors</button>

            <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            ">Reset Score</button>
        </div>
        <!-- div to display score -->
        <div>
            <p>Current score: </p>
        </div>

      <script>
        // Functions to generate random number for computer and show result based on user and computer choice
        function pickComputerMove () {
            const randomNum = Math.random();

            if (randomNum >= 0 && randomNum < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNum >= 2 / 3 && randomNum < 1) {
                computerMove = 'scissors';
            }   
            return computerMove;
        }

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            
            let result = '';

            if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = `It's a tie!`
                } else if (computerMove === 'paper') {
                    result = `You lose!`;
                } else if (computerMove === 'scissors') {
                    result = `You win!`;
                }
            } else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = `You win!`
                } else if (computerMove === 'paper') {
                    result = `It's a tie!`;
                } else if (computerMove === 'scissors') {
                    result = `You lose!`;
                }
            } else if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = `You lose!`
                } else if (computerMove === 'paper') {
                    result = `You win!`;
                } else if (computerMove === 'scissors') {
                    result = `It's a tie!`;
                }
            };

            if (result === `You win!`) {
                score.wins = score.wins + 1;
            } else if (result === `You lose!`) {
                score.losses = score.losses + 1;
            } else if (result === `It's a tie!`) {
                score.ties += 1;
            }
            // score.ties += 1 IS A SHORTCUT FOR score.ties = score.ties + 1

            // Put results in local storage
            // Must use JSON.stringify to convert our score object to a string because localStorage only supports strings
            localStorage.setItem('score', JSON.stringify(score));

            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        }

        // Function for score tracker
        // Put JSON string back into an object
        const score = JSON.parse(localStorage.getItem('score'));

      </script>
    </body>
    
</body>
</html>
